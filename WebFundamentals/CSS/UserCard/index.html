<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>UserCard</title>

<body>
    <div class="parent">
        <span class = "top-part"></span>

            <p>Mater of the shadows and the Internet!</p><br>
            <div class="gear">

            </div>
        </div>
    </div>
