<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Preview</title>
    <style>
        img.videoLogo{
            -ms-transform: rotate(90deg); /* IE 9 */
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="top-nav"></div>
        <div class="bottom-nav">
            <h1 class="navtitle">VideoLab</h1>
            <input type="text" class="search" placeholder="Search...">
            <button class="login">Login</button>
        </div>    
    </nav>
    <div class="bigdiv">
        <div class="leftdiv">
            <video src="video/video.mp4" alt="not found" muted onmouseover="playVideo(this)" onmouseout="stopVideo(this)"></video>
            <div class="description">
                <div class="desc-left">
                    <h1>Example Video Title</h1>
                    <p>1.3k views | June 19, 2021</p>
                    <label for="userText"><img src="img/user-circle.png" alt="not found"></label>
                    <h3 id="userText"><a href="#">Example User Name</a></h3>
                </div>
                <button class="subscribe">Subscribe</button>
            </div>
        </div>
        <div class="rightdiv">
            <div class="upnext">
                <h2>Up Next</h2>
            </div>
            <div class="videoList">
                <div class ="videoImage">
                    <img src="img/triangle.png" alt="not found" class="videoLogo">
                </div>
                <h3>Not a Rick Roll</h3>
            </div>
            <div class="videoList">
                <div class ="videoImage">
                    <img src="img/triangle.png" alt="not found" class="videoLogo">
                </div>
                <h3>10 fcats about Et's cat</h3>
            </div>
            <div class="videoList">
                <div class ="videoImage">
                    <img src="img/triangle.png" alt="not found" class="videoLogo">
                </div>
                <h3>5 Cosplay tips</h3>
            </div>
            <div class="videoList">
                <div class ="videoImage lastVideo">
                    <img src="img/triangle.png" alt="not found" class="videoLogo">
                </div>
                <h3>Boy battles Dinobot in Thunderdome</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
